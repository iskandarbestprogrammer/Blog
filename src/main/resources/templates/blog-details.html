<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header ::  header"></header>
<div class="container mt-5">
    <div th:each="el : ${post}"  class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <h3 th:text="${el.full_text}"></h3>
        <p><b>Просмотры:</b> <span th:text="${el.views}"></span> </p>
            <a th:href="'/blog/' + ${el.id} + '/edit' " class="btn btn-warning">Редактировать</a>
        <form th:action="'/blog/' + ${el.id} +'/remove'" method="post">
            <br>
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
